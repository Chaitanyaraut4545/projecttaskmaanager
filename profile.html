<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCYlkegf1dB9jqos4L_0OJQAuHsvwtXLRs",
      authDomain: "fir-f3118.firebaseapp.com",
      projectId: "fir-f3118",
      storageBucket: "fir-f3118.firebasestorage.app",
      messagingSenderId: "643235197610",
      appId: "1:643235197610:web:dea2c634dc8145f90796d3",
      measurementId: "G-6XECBE3ESH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // On authentication state change (user login or logout)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Display user information
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('welcomeMessage').textContent = `Welcome, ${user.email}`;
      } else {
        // Redirect to login page if user is not logged in
        window.location.href = 'login.html';
      }
    });
  </script>
</head>
<body>
  <div class="profile-container">
    <h1 id="welcomeMessage">Welcome, User</h1>
    <p>Email: <span id="userEmail">Loading...</span></p>
    <!-- Updated the back button to redirect to dash.html -->
    <button onclick="window.location.href='dash.html'">Back to Dashboard</button>
  </div>
</body>
</html>
